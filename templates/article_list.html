{% extends 'base_layout.html' %}

{% block content %}
    <!-- <h1>Articles lists will display here</h1> -->
    <div class="articles">
        {% for article in articles %}
        <!-- <p>Hello test</p> -->
        <div class="article">
            <h2><a href="{% url 'articles:details' slug=article.slug %}">{{article.title}}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
            
        </div>
        {% endfor %}
    </div>
{% endblock %}
